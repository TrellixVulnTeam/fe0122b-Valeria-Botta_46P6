<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/stile.css">
    <title>Calcolatrice</title>
</head>

<body>
    <div class="calcolatrice">
        <div class="display">

            <textarea type="text" id="risultato" cols="35" rows="3" readonly="readonly"></textarea>
        </div>
        <div class="tasti">
            
            <input type="submit" value="c" id="c" onclick="cancella()">
            <input type="submit" value="ac" id="ac" onclick="reset()">     
            <input type="submit" value="+" id="+" onclick="tasto('+')">
            <input type="submit" value="3" id="3" onclick="tasto(3)">
            <input type="submit" value="4" id="4" onclick="tasto(4)">
            <input type="submit" value="-" id="-" onclick="tasto('-')">
            <input type="submit" value="5" id="5" onclick="tasto(5)">
            <input type="submit" value="6" id="6" onclick="tasto(6)">
            <input type="submit" value="x" id="*" onclick="tasto('*')">
            <input type="submit" value="7" id="7" onclick="tasto(7)">
            <input type="submit" value="8" id="8" onclick="tasto(8)">
            <input type="submit" value="/" id="/" onclick="tasto('/')">
            <input type="submit" value="9" id="9" onclick="tasto(9)">
            <input type="submit" value="0" id="0" onclick="tasto(0)">
            <input type="submit" value="." id="." onclick="tasto('.')">            
            <input type="submit" value="=" id="=" onclick="uguale()" class="uguale">
            

        </div>
    </div>

    <script src="myscripts/script.js"></script>
</body>

</html>
