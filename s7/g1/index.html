<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stile.css">

    <title>Registrazione</title>
</head>

<body>
    
    <div class="bacinella">
        <form class="form" id="form">
            <h1>Iscriviti</h1>
            <span id="check"></span>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control pippo" id="user1" placeholder="username">
                <span id="check2"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control pippo" id="email1" placeholder="email">
                
            </div>
            <div class="form-group">
                <label>Ripeti email</label>
                <input type="email" class="form-control pippo" id="email" placeholder="ripeti email">
                <span id="span"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control pippo" id="psw" placeholder="password">
                
            </div>
            <button type="submit" class="btn btn-default bottone" id="submit">Invia</button>
        </form>
    </div>
    


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="scripts/myscripts.js"></script>


</body>

</html>
